<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Otome Studio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="topbar">
        <h1>ğŸ€ Otome Studio</h1>
        <div class="topbar-actions">
          <button id="openCharacterEditor" title="Abrir editor de personagem">ğŸ§â€â™€ï¸ Editor de Personagem</button>
          <button id="createRoute">â• Criar rota</button>
          <button id="createScene">ğŸ¬ Nova cena</button>
        </div>
      </header>

      <main class="workspace">
        <aside class="timeline-panel">
          <h2>ğŸ—ºï¸ Timeline &amp; Rotas</h2>
          <div id="routeList"></div>
        </aside>

        <section class="stage-panel">
          <div class="stage-toolbar">
            <label class="file-button">
              ğŸŒ„ Definir background
              <input type="file" id="backgroundInput" accept="image/*" />
            </label>
            <button id="clearBackground">Remover background</button>
            <button id="addDialogue">â• DiÃ¡logo</button>
            <button id="addChoice">â• Escolha</button>
            <button id="addCharacterToScene">â• Personagem na cena</button>
            <button id="saveProject">ğŸ’¾ Salvar projeto</button>
          </div>
          <div id="stage" class="stage">
            <div id="stageBackground" class="stage-background"></div>
            <div id="sceneInstances" class="scene-instances"></div>
          </div>
        </section>

        <aside class="inspector-panel">
          <div id="sceneInspector" class="inspector"></div>
          <div id="instanceInspector" class="inspector"></div>
        </aside>
      </main>
    </div>

    <div id="characterEditorOverlay" class="overlay hidden">
      <div class="overlay-content">
        <header class="overlay-header">
          <h2>ğŸ§â€â™€ï¸ Editor de Personagem</h2>
          <button id="closeCharacterEditor">âœ–</button>
        </header>
        <div class="editor-body">
          <div id="characterCanvasWrap" class="canvas-wrap">
            <canvas id="preview" width="600" height="800"></canvas>
          </div>
          <div id="controls">
            <div id="characterSelector"></div>
            <div id="categoryList"></div>
            <div class="editor-actions">
              <input type="text" id="saveName" placeholder="Nome do personagem" />
              <button id="btnSaveChar">Salvar personagem</button>
              <button id="btnApplyToInstance" class="secondary">Aplicar na cena</button>
              <button id="btnExportPNG">Exportar PNG</button>
            </div>
            <div id="savedList"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
